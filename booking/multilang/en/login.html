<body>
  <div id="preloader" style="position: fixed; z-index: 10000; background: #fafafa; width: 100%; height: 100%"><img style="opacity: 0.5; position: fixed; top: calc(50% - 50px); left: calc(50% - 50px)" src="../../assets/images/loading.gif" alt="loading"></div>
  <div class="m-application theme--light transition-page" id="app">
    <div class="loading"></div>
    <div class="m-content smart smart-var" id="main-wrap">
      <div class="form-page">
        <div class="page-wrap">
          <div class="hidden-md-up">
            <div class="logo logo-header">
              <a href="index.html">
                <img src="../../assets/images/education-logo.svg" alt="logo">
              </a>
            </div>
          </div>
          <div class="container max-lg inner-wrap">
            <div class="card form-box fragment-fadeUp">
              <div class="hidden-sm-down">
                <a class="waves-effect btn-icon backtohome" href="index.html">
                  <span><i class="ion-ios-home-outline"></i><i class="ion-ios-arrow-thin-left"></i></span>
                </a>
              </div>
              <div class="auth-frame">
                <div class="row">
                  <div class="col-md-5">
                    <div class="hidden-sm-down">
                      <div class="greeting">
                        <div class="deco">
                          <div class="primary-light"></div>
                          <div class="secondary-main"></div>
                          <div class="secondary-light"></div>
                        </div>
                        <div class="logo">
                          <img src="../../assets/images/education-logo.svg" alt="logo" />
                          <p class="use-text-subtitle2">Education</p>
                        </div>
                        <h4 class="use-text-title2">Welcome back</h4>
                        <h5 class="use-text-subtitle2">Please login to continue</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="form-wrap">
                      <div>
                        <div class="head">
                          <div class="title-main align-left">
                            <h4 class="secondary"><span>login</span></h4>
                            <p class="desc use-text-subtitle2"></p>
                          </div><a class="btn btn-flat waves-effect button-link" href="register.html">
                            <i class="material-icons icon left mr-1">arrow_forward</i>Create new account
                          </a>
                        </div>
                        <div class="socmed-side-login">
                          <button class="btn navi-btn waves-effect"><i class="ion-social-facebook"></i>Facebook</button>
                          <button class="btn blue-btn waves-effect"><i class="ion-social-twitter"></i>Twitter</button>
                          <button class="btn red-btn waves-effect"><i class="ion-social-google"></i>Google</button>
                        </div>
                        <div class="separator">
                          <p>Or login with email</p>
                        </div>
                        <form id="login_form" method="POST">
                          <div class="row spacing3">
                            <div class="col-sm-12">
                              <div class="input-field filled dark">
                                <input class="validate" id="email" type="email" name="email" required>
                                <label for="email">Email</label>
                              </div>
                            </div>
                            <div class="col-sm-12">
                              <div class="input-field filled dark">
                                <input class="validate" id="password" type="password" name="password" required>
                                <label for="password">Password</label>
                              </div>
                            </div>
                          </div>
                          <div class="form-helper mt-4">
                            <div class="form-control-label">
                              <label>
                                <input class="filled-in secondary" type="checkbox" required>
                                <span>Remember</span>
                              </label>
                            </div>
                            <a class="btn-flat button-link" href="#">Forgot Password</a>
                          </div>
                          <div class="btn-area mt-10">
                            <button class="btn secondary btn-large block waves-effect" type="submit">Continue</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Scripts-->
  <!-- Put the 3rd/plugins javascript here-->
